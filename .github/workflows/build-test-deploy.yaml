name: Deploy to Heroku

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Set up Nodejs 10.16.3
      uses: actions/setup-node@master
      with:
        version: 10.16.3

    - name: Install
      run: npm ci

    - name: Linter
      run: npm test


    - name: Linter
     run: npm build


